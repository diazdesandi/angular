<h3>Listado de héroes</h3>

<div *ngIf="heroeBorrado !== ''; else noBorrado">
  <p>
    Héroe borrado: <small> {{ heroeBorrado }}</small>
  </p>
</div>

<!-- Continuación del else (else noBorrado) -->
<ng-template #noBorrado>
  <p>No ha borrado nada</p>
</ng-template>

<button (click)="borrarHeroe()">Borrar Héroe</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
