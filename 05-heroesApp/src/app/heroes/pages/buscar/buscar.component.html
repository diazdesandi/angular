<div fxLayout="column">
  <div>
    <h1>Buscador de héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Buscador</h3>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Pick one</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Number"
          matInput
          [(ngModel)]="termino"
          [matAutocomplete]="auto"
          (input)="buscando()"
          name="test"
        />
        <mat-autocomplete
          autoActiveFirstOption
          #auto="matAutocomplete"
          (optionSelected)="opcionSeleccionada($event)"
        >
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{ heroe.superhero }}
          </mat-option>

          <mat-option
            value=""
            *ngIf="heroes.length === 0 && termino.trim().length > 0"
          >
            No se encontró nada con el término {{ termino }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
  <div>
    <pre>{{ heroeSeleccionado | json }}</pre>
  </div>
</div>
