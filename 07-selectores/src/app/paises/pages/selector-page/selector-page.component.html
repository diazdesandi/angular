<h1 class="mt-5">Selectores anidados</h1>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Región -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">--Seleccione continente--</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>
  <!-- Países -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">País:</label>
      <select class="form-control" formControlName="pais">
        <option value="">--Seleccione continente--</option>
        <option *ngFor="let pais of paises" [value]="pais.name.common">
          {{ pais.name.common }}
        </option>
      </select>
    </div>
  </div>
  <!-- Fronteras -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Frontera:</label>
      <select class="form-control" formControlName="pais">
        <option value="">--Seleccione país--</option>
        <!-- <option *ngFor="let frontera of pais" [value]="frontera">
          {{ frontera }}
        </option> -->
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>{{ miFormulario.valid | json }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
